l for="color">What is your favorite color?</label> <input type="color" name="What is your favorite color?" id="color"> </div> <div class="form-field"> <label for="sleep">What time do you go to bed?</label> <input type="time" name="What time do you go to bed?" id="sleep" step="2"> </div> <div class="form-field"> <label for="cars-select">What are your favorite brand of cars?</label> <select name="cars" id="cars-select" required multiple> <option value="bmv">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> <option value="x"></option> </select> </div> <div class="form-field"> <label for="rate">How do you rate our work?</label> <input type="range" name="How do you rate our work?" id="rate" value="0"> </div> </fieldset> <fieldset> <legend>Additional info:</legend> <div class="form-field"> <label for="Comments">Comments:</label> <textarea name="Comments" id="Comments">
